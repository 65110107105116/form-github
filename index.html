<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        #section{
            margin: 20px 0px;
        }
        form{
            border: 1px solid gray;
            padding:8px 25px;
            border-radius: 20px;
            width: 500px;
        }
    </style>
</head>
<body>
   <div class="container d-flex justify-content-center align-items-center h-75">
     <form action="">
        <div class="text-center m-4"><h1>Contact Information</h1></div>
        <div id="section">
            <label for="first_name" class="form-label">First Name</label>
            <div class="input-group">
                <i class="bi bi-person-fill input-group-text"></i>
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
        </div>
        <div id="section">
            <label for="first_name" class="form-label">Last Name</label>
            <div class="input-group">
                <i class="bi bi-person-fill input-group-text"></i>
                <input type="text" class="form-control" name="first_name" placeholder="last Name">
            </div>
        </div>
         <div id="section">
            <label for="department Ofice" class="form-label">Department Ofice</label>
            <div class="input-group">
            <i class="bi bi-menu-app-fill input-group-text"></i>
            <select name="" id="" class="form-select">Select Our Department Office
              <option value="">IT</option>
              <option value="">Goverment</option>
              <option value="">Medical</option>
              <option value="">Farmer</option>
            </select>
          </div>
        </div>
        <div id="section">
            <label for="first_name" class="form-label">User Name</label>
            <div class="input-group">
                <i class="bi bi-person-fill input-group-text"></i>
                <input type="text" class="form-control" name="first_name" placeholder="last Name">
            </div>
        </div>
        <div id="section">
            <label for="first_name" class="form-label">Password</label>
            <div class="input-group">
                <i class="bi bi-person-fill input-group-text"></i>
                <input type="password" class="form-control" name="first_name" placeholder="last Name">
            </div>
        </div>
        <div id="section">
            <label for="first_name" class="form-label">Confirm Password</label>
            <div class="input-group">
                <i class="bi bi-person-fill input-group-text"></i>
                <input type="password" class="form-control" name="first_name" placeholder="last Name">
            </div>
        </div>
        <div class="text-center mt-4"><button class="btn btn-warning text-center text-white">Submite <i class="bi bi-telegram"></i></button></div>
     </form>
   </div> 
</body>
</html>
